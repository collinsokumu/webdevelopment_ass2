<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }

        h1 {
            text-align: center;
        }

        .container {
            display: flex;
            justify-content: space-around;
        }

        .section {
            width: 30%;
            margin-bottom: 20px;
        }

        img {
            width: 100%;
            height: auto;
            display: block;
            margin-bottom: 10px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        a {
            text-decoration: none;
            color: #333;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h1>Image Links</h1>

    <div class="container">
        <div class="section">
            <h2>Home</h2>
            <p>Welcome to our website! Explore the world of technology.</p>
            <a href="https://facebook.com/technology">
                <img src="technology1.jpg.jpeg" alt="Technology">
            </a>
        </div>

        <div class="section">
            <h2>Gallery</h2>
            <p>Experience the beauty of nature.</p>
            <div>
                <a href="https://www.aufeminin.com/guide-voyage/10-photos-qui-vont-vous-donner-envie-de-vous-mettre-au-vert-s1723402.html">
                    <img src="nature1.jpg.jpeg" alt="Nature 1">
                </a>
                <a href="https://facebook.com/nature">
                    <img src="nature2.jpg.jpeg" alt="Nature 2">
                </a>
                <a href="https://facebook.com/karura">
                    <img src="nature3.jpeg" alt="Nature 3">
                </a>
            </div>
        </div>

        <div class="section">
            <h2>Menu</h2>
            <p>Delight your taste buds with our menu.</p>
            <ul>
                <li><a href="https://facebook.com/food"><img src="food1.jpg.jpeg" alt="Food 1">Burges</a></li>
                <li><a href="https://facebook.com/Altona"><img src="food2.jpeg" alt="Food 2">Fish</a></li>
                <li><a href="https://facebook.com/kfc"><img src="food3.jpeg" alt="Food 3">Plantein and Eggs</a></li>
            </ul>
        </div>
    </div>
</body>

</html>
